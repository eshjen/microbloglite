<!-- POSTS page -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
      crossorigin="anonymous"
    ></script>

    <!-- Global CSS (CSS rules you want applied to all pages) -->
    <link rel="stylesheet" href="global.css" />
    
    <!-- Page-specific CSS -->
    <link rel="stylesheet" href="posts.css" />

    <title>Feed</title>

    <!-- Run BEFORE page is finished loading (before window.onload): -->
    <script src="auth.js"></script>
    <script>
      // If the user is NOT logged in, redirect back to the landing page (index.html)
      if (isLoggedIn() === false) window.location.replace("/");
    </script>
  </head>
  <body>
    <header>
      <h1>feeeeed</h1>
    </header>

    <main>
      <div class="d-flex align-items-start">
        <div class="nav flex-column nav-pills me-3" id="v-pills-tab" role="tablist" aria-orientation="vertical">
          <button
            class="nav-link active"
            id="v-pills-profile-tab"
            data-bs-toggle="pill"
            data-bs-target="#v-pills-profile"
            type="button"
            role="tab"
            aria-controls="v-pills-profile"
            aria-selected="true"
          >
            Profile
          </button>
          <button
            class="nav-link"
            id="v-pills-messages-tab"
            data-bs-toggle="pill"
            data-bs-target="#v-pills-messages"
            type="button"
            role="tab"
            aria-controls="v-pills-messages"
            aria-selected="false"
          >
            Messages
          </button>
          <button
            class="nav-link"
            id="v-pills-bookmarks-tab"
            data-bs-toggle="pill"
            data-bs-target="#v-pills-bookmarks"
            type="button"
            role="tab"
            aria-controls="v-pills-bookmarks"
            aria-selected="false"
            
          >
            Bookmarks
          </button>
          <button
            class="nav-link"
            id="v-pills-lists-tab"
            data-bs-toggle="pill"
            data-bs-target="#v-pills-lists"
            type="button"
            role="tab"
            aria-controls="v-pills-lists"
            aria-selected="false"
          >
            Lists
          </button>
          <button
            class="nav-link"
            id="v-pills-settings-tab"
            data-bs-toggle="pill"
            data-bs-target="#v-pills-settings"
            type="button"
            role="tab"
            aria-controls="v-pills-settings"
            aria-selected="false"
          >
            Settings
          </button>
        </div>
        <div class="tab-content" id="v-pills-tabContent">
          <div
            class="tab-pane fade show active"
            id="v-pills-profile"
            role="tabpanel"
            aria-labelledby="v-pills-profile-tab"
            tabindex="0"
          >
            ...
          </div>
          <div
            class="tab-pane fade"
            id="v-pills-messages"
            role="tabpanel"
            aria-labelledby="v-pills-messages-tab"
            tabindex="0"
          >
            ...
          </div>
          <div
            class="tab-pane fade"
            id="v-pills-bookmarks"
            role="tabpanel"
            aria-labelledby="v-pills-bookmarks-tab"
            tabindex="0"
          >
            ...
          </div>
          <div
            class="tab-pane fade"
            id="v-pills-lists"
            role="tabpanel"
            aria-labelledby="v-pills-lists-tab"
            tabindex="0"
          >
            ...
          </div>
          <div
            class="tab-pane fade"
            id="v-pills-settings"
            role="tabpanel"
            aria-labelledby="v-pills-settings-tab"
            tabindex="0"
          >
            ...
          </div>
        </div>
      </div>
    </main>

    <footer></footer>

    <!-- Page-specific code -->
    <script src="posts.js"></script>
  </body>
</html>
