<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign up for X</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="landing.css" />
    <link rel="stylesheet" href="registration.css">
  </head>
  <body>
   
    <main class="container-fluid mt-4 d-flex justify-content-center align-items-center">
      <div class="card p-4" style="width: 30rem; background-color: black; margin-bottom: 3rem;">
        <h3>Create Your Account</h3>
        <form method="POST" action="/submit">
          

          <div class="mb-3">
            <label for="name">Name</label>
            <input id="name" class="form-control" name="name" required />
          </div>

          <div class="mb-3">
            <label for="dob">DOB</label>
            <input type="date" id="dob" class="form-control" name="dob" max="2010-12-31" required />
          </div>

          <div class="mb-3">
            <label for="email">Email</label>
            <input id="email" class="form-control" type="email" name="email" required />
          </div>

          <div class="mb-3">
            <label for="username">Username</label>
            <input id="username" class="form-control" name="username" required />
          </div>

          <div class="mb-3">
            <label for="password">Password</label>
            <input id="password" class="form-control" type="password" name="password" required />
          </div>

          <div class="mb-3">
            <label for="re-enterpassword">Re-Enter Password</label>
            <input
              id="re-enterpassword"
              class="form-control"
              type="password"
              name="re-enterpassword"
              required
              pattern="^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[\W_]).{8,}$"
            />

            <div class="form-text">
              Password must be:
              <ul>
                <li>at least 8 characters long</li>
                <li>include at least one uppercase letter</li>
                <li>one lowercase letter</li>
                <li>one digit</li>
                <li>and one special character</li>
              </ul>
            </div>
          </div>

          <div class="mb-3 text-center">
            <button type="submit" class="btn btn-outline-dark">Create Account</button>
          </div>
        </form>
      </div>
    
    </main>
    <footer>&copy; 2024 X Corp.</footer>

  </body>
</html>
