<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
      crossorigin="anonymous"
    ></script>

    <!-- Global CSS (CSS rules you want applied to all pages) -->
    <link rel="stylesheet" href="global.css" />

    <!-- Page-specific CSS -->
    <link rel="stylesheet" href="landing.css" />
    <link rel="stylesheet" href="customlanding.css" />

    <title>Welcome to X</title>

    <!-- Run BEFORE page is finished loading (before window.onload - don't add the `defer` attribute): -->
    <script src="./auth.js"></script>
    <script>
      // If the user IS logged in, redirect to posts.html
      if (isLoggedIn() === true) window.location.replace("posts.html");
    </script>
  </head>
  <body>
    <div> 
    <header class="pageheadings">
      <h2 id="indexheading" style="margin-top: 3rem;margin-right: 20rem;">Happening now 
        <br>join today.</h2>
    
    </header>
    
</div>
    <main>
      <div id="signin" class="container-fluid d-flex justify-content-end">
        <form class="card p-4 bg-body-dark" style="width: 30rem; background-color: black ;">
          <div class="mb-3">
            <label for="username">Username</label>
            <input id="username" class="form-control" type="text" required />
          </div>

          <div class="mb-3">
            <label class="form-label" for="password">Password</label>
            <input id="password" class="form-control" type="password" />
          </div>
          <div class="form-check mb-4">
            <input class="form-check-input" type="checkbox" id="rememberme" />
            <label class="form-check-label" for="rememberme"> Remember Me? </label>
          </div>
          <button class="btn btn-outline-dark">Sign In</button>
          <br />
          <p style="text-align: center">OR</p>
          <br />
          <!-- <button type="button" class="btn btn-outline-dark" style="margin-top: -1rem">Create Account</button> -->
           <a href="registration.html" id="createAccountBtn" class="btn btn-outline-dark" style="margin-top: -1rem;">Create Account</a>
          <div id="createAccountBlock" class="form-text">
            By signing up, you agree to the Terms of Service and Privacy Policy in cookie use.
          </div>
        </form>
      </div>
    </main>
    <img src="images/xlogo.png" class="xlogo" alt="Photot of X Logo" />
    <footer>&copy; 2024 X Corp.</footer>

    <!-- Page-specific code -->
    <script src="landing.js"></script>
    <footer></footer>
  </body>
</html>
