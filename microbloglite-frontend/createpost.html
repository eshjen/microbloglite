<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>New Post</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
      crossorigin="anonymous"
    ></script>

    <!-- Global CSS (CSS rules you want applied to all pages) -->
    <link rel="stylesheet" href="global.css" />
    <link rel="stylesheet" href="landing.css" />
    <link rel="stylesheet" href="createpost.css" />
  </head>
  <body>
    <main>
      <div class="container-fluid">
        <div class="row">
          <!-- sidebar -->
          <div class="col-md-3 ms-0">
            <div class="d-flex flex-column flex-shrink-0 p-3 text-bg-light vh-100" style="width: 280px">
              <a href="/" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto text-white text-decoration-none">
                <svg class="bi pe-none me-2" width="40" height="32"><use xlink:href="#bootstrap" /></svg>
                <span class="fs-4">
                  <img src="images/xlogo.png" alt="X logo" style="height: 1rem; margin-left: 4rem"
                /></span>
              </a>
              <hr />
              <ul class="nav nav-pills flex-column mb-auto">
                <li class="nav-item">
                  <a href="profile.html" class="nav-link active" aria-current="page">
                    <svg class="bi pe-none me-2" width="16" height="16"><use xlink:href="" /></svg>
                    Profile
                  </a>
                </li>
                <li>
                  <a href="#" class="nav-link text-white">
                    <svg class="bi pe-none me-2" width="16" height="16"><use xlink:href="#speedometer2" /></svg>
                    Messages
                  </a>
                </li>
                <li>
                  <a href="#" class="nav-link text-white">
                    <svg class="bi pe-none me-2" width="16" height="16"><use xlink:href="#table" /></svg>
                    Following
                  </a>
                </li>
                <li>
                  <a href="#" class="nav-link text-white">
                    <svg class="bi pe-none me-2" width="16" height="16"><use xlink:href="#table" /></svg>
                    Followers
                  </a>
                </li>
                <li>
                  <a href="#" class="nav-link text-white">
                    <svg class="bi pe-none me-2" width="16" height="16"><use xlink:href="#table" /></svg>
                    Bookmarks
                  </a>
                </li>
                <li>
                  <a href="#" class="nav-link text-white">
                    <svg class="bi pe-none me-2" width="16" height="16"><use xlink:href="#grid" /></svg>
                    Lists
                  </a>
                </li>
                <li>
                  <a href="#" class="nav-link text-white">
                    <svg class="bi pe-none me-2" width="16" height="16"><use xlink:href="#people-circle" /></svg>
                    Settings
                  </a>
                </li>
              </ul>
              <hr />
              <div class="dropdown">
                <a
                  href="#"
                  class="d-flex align-items-center text-white text-decoration-none dropdown-toggle"
                  data-bs-toggle="dropdown"
                  aria-expanded="false"
                >
                  <img
                    src="images/buttercup.avif"
                    alt="Buttercup Profile Pic"
                    width="25"
                    height="25"
                    class="rounded-circle me-2"
                  />
                  <strong>buttercupx</strong>
                </a>
                <ul class="dropdown-menu dropdown-menu-dark text-small shadow">
                  <li><a class="dropdown-item" href="#">Settings</a></li>
                  <li><a class="dropdown-item" href="#">Privacy</a></li>
                  <li><a class="dropdown-item" href="#">Switch Profile</a></li>
                  <li><hr class="dropdown-divider" /></li>
                  <li><a class="dropdown-item" href="#">Sign out</a></li>
                </ul>
              </div>
            </div>
          </div>
          
          <!-- right side -->
          <div class="col-md-9">
            <div class="container-fluid">
              <h3 id="pgtitle" style="font-family: Impact, Haettenschweiler, 'Arial Narrow Bold', sans-serif">New Post</h3>
              <div class="createPostForm">
                <div class="createPostCard">
                  <div class="card-body">
                    <textarea class="form-control" rows="7" placeholder="What's happening?"></textarea>
                    <button id="postBtn" class="btn btn-outline-dark mt-2;">Post</button>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
          
      </div>
    </main>
  </body>
</html>
